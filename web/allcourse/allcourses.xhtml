<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/usertemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="All course"/>
        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:panel header="全部课程展示">
                    <p:dataTable id="datalist" value="#{courseController.items}" var="item">
                        <p:column>
                            <p:link href="/faces/stucourse/stucoursesPage.xhtml?courseid=#{item.id}" value="#{item.name}" ></p:link>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
