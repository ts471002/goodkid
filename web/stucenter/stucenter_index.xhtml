<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/usertemplate.xhtml">
        <h:head>
            <title>学生个人中心</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        </h:head>
        <ui:define name="body">
            <p:fieldset legend="学生信息" style="margin-bottom:20px">
                <h:panelGrid columns="4" cellpadding="20" width="100%">
                    <h:outputText
                        value="编号"/>
                    <h:outputText
                        value="姓名" />
                    <h:outputText
                        value="电子邮箱"/>
                    <h:outputText
                        value="简介" />
                    <h:outputText
                        value="#{studentController.studentByStudentId.id}"  title="id"/>
                    <h:outputText
                        value="#{studentController.studentByStudentId.username}" title="name"/>
                    <h:outputText
                        value="#{studentController.studentByStudentId.email}" title="email"/>
                    <h:outputText
                        value="#{studentController.studentByStudentId.age}" title="description"/>
                </h:panelGrid>
            </p:fieldset>
            <h:form id="CourseForm">
                <p:fieldset legend="选课信息" style="margin-bottom:20px">
                    <p:dataTable var="itemsbyStudent" value="#{studentController.coursesByStudentId}">
                        <p:column headerText="Id">
                            <h:outputText value="#{itemsbyStudent.id}" />
                        </p:column>

                        <p:column headerText="Name">
                            <p:link href="/faces/stucourse/stucoursesPage.xhtml?courseid=#{itemsbyStudent.id}" value="#{itemsbyStudent.name}" ></p:link>
                        </p:column>

                        <p:column headerText="Type">
                            <h:outputText value="#{itemsbyStudent.type}" />
                        </p:column>

                        <p:column headerText="description">
                            <h:outputText value="#{itemsbyStudent.description}" />
                        </p:column>

                        <p:column headerText="teacher_id">
                            <h:outputText value="#{itemsbyStudent.teacherId}" />
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="logoutButton" value="logout" action="#{studentController.logout}" onclick="window.location.href = '/goodkid/faces/login.xhtml'"/>
                        </f:facet>
                    </p:dataTable>
                </p:fieldset>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
