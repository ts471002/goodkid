<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">

            <p:layoutUnit position="north">
                <h2>Goodkid</h2>
                <h:form>
                    <p:tabMenu activeIndex="#{param.i}">
                        <p:menuitem value="主页" outcome="/index">
                            <f:param name="i" value="0" />
                        </p:menuitem>
                        <p:menuitem value="课程中心" outcome="/allcourse/allcourses.xhtml">
                            <f:param name="i" value="1" />
                        </p:menuitem>
                        <p:menuitem value="教师个人中心" outcome="/tecenter/tecenter_index.xhtml">
                            <f:param name="i" value="2" />
                        </p:menuitem>
                        <p:menuitem value="学生个人中心" outcome="/stucenter/stucenter_index.xhtml">
                            <f:param name="i" value="3" />
                        </p:menuitem>
                        <p:menuitem value="登录" outcome="/login">
                            <f:param name="i" value="4" />
                        </p:menuitem>
                        <p:menuitem value="注册" outcome="/register">
                            <f:param name="i" value="5" />
                        </p:menuitem>
                       

                    </p:tabMenu>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
