<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="StudentEditDlg" widgetVar="StudentEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditStudentTitle}">
            <h:form id="StudentEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{studentController.selected != null}">
                        <p:outputLabel value="#{bundle.EditStudentLabel_id}" for="id" />
                        <p:inputText id="id" value="#{studentController.selected.id}" title="#{bundle.EditStudentTitle_id}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditStudentLabel_username}" for="username" />
                        <p:inputText id="username" value="#{studentController.selected.username}" title="#{bundle.EditStudentTitle_username}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.EditStudentLabel_email}" for="email" />
                        <p:inputText id="email" value="#{studentController.selected.email}" title="#{bundle.EditStudentTitle_email}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditStudentLabel_password}" for="password" />
                        <p:inputText id="password" value="#{studentController.selected.password}" title="#{bundle.EditStudentTitle_password}" required="true" requiredMessage="#{bundle.EditStudentRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.EditStudentLabel_gender}" for="gender" />
                        <p:inputText id="gender" value="#{studentController.selected.gender}" title="#{bundle.EditStudentTitle_gender}" />
                        <p:outputLabel value="#{bundle.EditStudentLabel_age}" for="age" />
                        <p:inputText id="age" value="#{studentController.selected.age}" title="#{bundle.EditStudentTitle_age}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{studentController.update}" value="#{bundle.Save}" update="display,:StudentListForm:datalist,:growl" oncomplete="handleSubmit(args, 'StudentEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="StudentEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
