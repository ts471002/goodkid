<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CourseEditDlg" widgetVar="CourseEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCourseTitle}">
            <h:form id="CourseEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{courseController.selected != null}">
                        <p:outputLabel value="#{bundle.EditCourseLabel_id}" for="id" />
                        <p:inputText id="id" value="#{courseController.selected.id}" title="#{bundle.EditCourseTitle_id}" required="true" requiredMessage="#{bundle.EditCourseRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditCourseLabel_name}" for="name" />
                        <p:inputText id="name" value="#{courseController.selected.name}" title="#{bundle.EditCourseTitle_name}" required="true" requiredMessage="#{bundle.EditCourseRequiredMessage_name}"/>
                        <p:outputLabel value="#{bundle.EditCourseLabel_type}" for="type" />
                        <p:inputText id="type" value="#{courseController.selected.type}" title="#{bundle.EditCourseTitle_type}" required="true" requiredMessage="#{bundle.EditCourseRequiredMessage_type}"/>
                        <p:outputLabel value="#{bundle.EditCourseLabel_description}" for="description" />
                        <p:inputText id="description" value="#{courseController.selected.description}" title="#{bundle.EditCourseTitle_description}" />
                        <p:outputLabel value="#{bundle.EditCourseLabel_teacherId}" for="teacherId" />
                        <p:selectOneMenu id="teacherId" value="#{courseController.selected.teacherId}" required="true" requiredMessage="#{bundle.EditCourseRequiredMessage_teacherId}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{teacherController.itemsAvailableSelectOne}"
                                           var="teacherIdItem"
                                           itemValue="#{teacherIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{courseController.update}" value="#{bundle.Save}" update="display,:CourseForm:datalist,:growl" onclick="CourseEditDialog.hide()" oncomplete="handleSubmit(args, 'CourseEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CourseEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
