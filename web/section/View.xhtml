<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SectionViewDlg" widgetVar="SectionViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSectionTitle}">
            <h:form id="SectionViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sectionController.selected != null}">
                        <h:outputText value="#{bundle.ViewSectionLabel_id}"/>
                        <h:outputText value="#{sectionController.selected.id}" title="#{bundle.ViewSectionTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSectionLabel_chapterName}"/>
                        <h:outputText value="#{sectionController.selected.chapterName}" title="#{bundle.ViewSectionTitle_chapterName}"/>
                        <h:outputText value="#{bundle.ViewSectionLabel_text}"/>
                        <h:outputText value="#{sectionController.selected.text}" title="#{bundle.ViewSectionTitle_text}"/>
                        <h:outputText value="#{bundle.ViewSectionLabel_imagePath}"/>
                        <h:outputText value="#{sectionController.selected.imagePath}" title="#{bundle.ViewSectionTitle_imagePath}"/>
                        <h:outputText value="#{bundle.ViewSectionLabel_vedioPath}"/>
                        <h:outputText value="#{sectionController.selected.vedioPath}" title="#{bundle.ViewSectionTitle_vedioPath}"/>
                        <h:outputText value="#{bundle.ViewSectionLabel_course}"/>
                        <h:outputText value="#{sectionController.selected.course}" title="#{bundle.ViewSectionTitle_course}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SectionViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
