<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeacherEditDlg" widgetVar="TeacherEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditTeacherTitle}">
            <h:form id="TeacherEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teacherController.selected != null}">
                        <p:outputLabel value="#{bundle.EditTeacherLabel_id}" for="id" />
                        <p:inputText id="id" value="#{teacherController.selected.id}" title="#{bundle.EditTeacherTitle_id}" required="true" requiredMessage="#{bundle.EditTeacherRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditTeacherLabel_username}" for="username" />
                        <p:inputText id="username" value="#{teacherController.selected.username}" title="#{bundle.EditTeacherTitle_username}" required="true" requiredMessage="#{bundle.EditTeacherRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.EditTeacherLabel_email}" for="email" />
                        <p:inputText id="email" value="#{teacherController.selected.email}" title="#{bundle.EditTeacherTitle_email}" required="true" requiredMessage="#{bundle.EditTeacherRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.EditTeacherLabel_password}" for="password" />
                        <p:inputText id="password" value="#{teacherController.selected.password}" title="#{bundle.EditTeacherTitle_password}" required="true" requiredMessage="#{bundle.EditTeacherRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.EditTeacherLabel_description}" for="description" />
                        <p:inputText id="description" value="#{teacherController.selected.description}" title="#{bundle.EditTeacherTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{teacherController.update}" value="#{bundle.Save}" update="display,:TeacherListForm:datalist,:growl" oncomplete="handleSubmit(args, 'TeacherEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TeacherEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
