<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeacherViewDlg" widgetVar="TeacherViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTeacherTitle}">
            <h:form id="TeacherViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teacherController.selected != null}">
                        <h:outputText value="#{bundle.ViewTeacherLabel_id}"/>
                        <h:outputText value="#{teacherController.selected.id}" title="#{bundle.ViewTeacherTitle_id}"/>
                        <h:outputText value="#{bundle.ViewTeacherLabel_username}"/>
                        <h:outputText value="#{teacherController.selected.username}" title="#{bundle.ViewTeacherTitle_username}"/>
                        <h:outputText value="#{bundle.ViewTeacherLabel_email}"/>
                        <h:outputText value="#{teacherController.selected.email}" title="#{bundle.ViewTeacherTitle_email}"/>
                        <h:outputText value="#{bundle.ViewTeacherLabel_password}"/>
                        <h:outputText value="#{teacherController.selected.password}" title="#{bundle.ViewTeacherTitle_password}"/>
                        <h:outputText value="#{bundle.ViewTeacherLabel_description}"/>
                        <h:outputText value="#{teacherController.selected.description}" title="#{bundle.ViewTeacherTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TeacherViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
