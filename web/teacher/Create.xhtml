<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TeacherCreateDlg" widgetVar="TeacherCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTeacherTitle}">
            <h:form id="TeacherCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{teacherController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTeacherLabel_id}" for="id" />
                        <p:inputText id="id" value="#{teacherController.selected.id}" title="#{bundle.CreateTeacherTitle_id}" required="true" requiredMessage="#{bundle.CreateTeacherRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateTeacherLabel_username}" for="username" />
                        <p:inputText id="username" value="#{teacherController.selected.username}" title="#{bundle.CreateTeacherTitle_username}" required="true" requiredMessage="#{bundle.CreateTeacherRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.CreateTeacherLabel_email}" for="email" />
                        <p:inputText id="email" value="#{teacherController.selected.email}" title="#{bundle.CreateTeacherTitle_email}" required="true" requiredMessage="#{bundle.CreateTeacherRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateTeacherLabel_password}" for="password" />
                        <p:inputText id="password" value="#{teacherController.selected.password}" title="#{bundle.CreateTeacherTitle_password}" required="true" requiredMessage="#{bundle.CreateTeacherRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.CreateTeacherLabel_description}" for="description" />
                        <p:inputText id="description" value="#{teacherController.selected.description}" title="#{bundle.CreateTeacherTitle_description}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{teacherController.create}" value="#{bundle.Save}" update="display,:TeacherListForm:datalist,:growl" oncomplete="handleSubmit(args,'TeacherCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TeacherCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
