<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      >
    <!--<f:view contentType="text/html">-->
    <h:head>
        <title>#{sectionController.setId(request.getParameter("sectionId"))} #{courseController.courseById.name}</title>
        <!--<meta name="viewport" content="width=device-width, initial-scale=1.0"/>-->
        <!--<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css"></link>-->

    </h:head>
    <h:body>

        <p:layout fullPage="true" >
            <!--用户栏-->
            <p:layoutUnit position="north" size="100" >
                <p:layout>
                    <p:layoutUnit position="center" size="100" collapsible="true" >
                        <h:panelGrid columns="1" >            
                            <h:outputText value="Goodkid" style="font-size: 50px"/>
                        </h:panelGrid>
                    </p:layoutUnit>
                    <p:layoutUnit position="east" size="500" collapsible="true" >
                        <h:panelGrid columns="5" >  
                            <h:button value="主页" outcome="/index.xhtml"/>
                            
                            <h:button value="教师用户中心" 
                                      outcome="/tecenter/tecenter_index.xhtml"/>
                            <h:button value="学生用户中心" 
                                      outcome="/stucenter/stucenter_index.xhtml"/>
                            <h:button value="登录" 
                                      outcome="/login.xhtml"/>
                            <h:button value="注册"  
                                      outcome="/register.xhtml"/>
                        </h:panelGrid>
                    </p:layoutUnit>
                </p:layout>

            </p:layoutUnit>

            <!--播放视频-->
            <p:layoutUnit position="center" size="100" >
                <!--                    <p:media value="/resources/media/shouyue.mp4" width="400" height="320" 
                                             player="flash"  />
                                    <h:outputText value="video" style="font-size: 30px"/>-->
                <video id="video1" src="#{sectionController.sectionById.vedioPath}" poster="" width="100%" height="100%" controls="true"/>
            </p:layoutUnit>

            <!--视频具体信息-->
            <p:layoutUnit position="east" size="500" collapsible="true" >
                <p:layout>
                    <p:layoutUnit position="center" size="100" collapsible="true" >
                        <h:panelGrid columns="1" >            
                            <h:outputText value="Introduction" style="font-size: 30px"/>
                            <h:outputText value="正在播放: #{sectionController.sectionById.chapterName} "/>
                            <h:outputText value="主讲人: #{courseController.courseById.teacherId.username}"/>   

                            <h:outputText value="视频内容: #{sectionController.sectionById.text}"/>
                        </h:panelGrid>
                    </p:layoutUnit>
                    <p:layoutUnit position="south" size="100" collapsible="true" >
                        <h:panelGrid columns="2" >            
                            <h:button value="上一章" outcome="section.xhtml?sectionId=#{sectionController.id - 1}" rendered="#{sectionController.id > 1}"/>
                            <h:button value="下一章" outcome="section.xhtml?sectionId=#{sectionController.id + 1}" rendered="#{sectionController.sectionCount > sectionController.id}"/>
                        </h:panelGrid>
                    </p:layoutUnit>
                </p:layout>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="0">
                <!--上下章节-->

            </p:layoutUnit>
        </p:layout>
        <script>
            let video = document.querySelector('#video1');
            let btn = document.querySelector('#button1');
            btn.addEventListener('click', () => {
                video.setAttribute('src', 'C:\\Users\\JIAYUQI\\Desktop\\goodkid-master\\web\\resources\\medium\\houzi.mp4');
            });
        </script>
    </h:body>
    <!--    </f:view>-->
</html>
